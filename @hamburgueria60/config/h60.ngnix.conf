# delivery.hamburgueria60.com # 3000
server {
  server_name delivery.hamburgueria60.com;

  location /
  {
    proxy_pass http://127.0.0.1:3000/;
    include /etc/nginx/proxy_params;
  }

  # Socket (working on 80)
  location /socket.io
  {
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_http_version 1.1;
    proxy_set_header XForwardedFor $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_pass http://127.0.0.1:3000/socket.io;
  }

  listen 80 ;
  listen [::]:80 ;

  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/hamburgueria60.com/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/hamburgueria60.com/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  if ( $scheme = "https" ) {
    return 301 http://$host$request_uri;
  }
}

